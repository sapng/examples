apply plugin: 'java'
apply plugin: 'maven'

//plugins {
//    id 'java'
//}

group 'it.polito.elite'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // owl-api
    compile 'net.sourceforge.owlapi:owlapi-distribution:4.5.4'
    compile 'net.sourceforge.owlapi:org.semanticweb.hermit:1.3.8.413'
}
